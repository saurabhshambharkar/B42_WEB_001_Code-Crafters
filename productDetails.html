<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ModeSens Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #product-details {
            text-align: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 15px auto;
            padding: 15px;
            width: 300px;
            text-align: center;
            background: white;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .add-to-cart {
            background: green;
            color: white;
        }
        .add-to-wishlist {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>ModeSens Clone</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="product-details">
        <div class="product">
            <img src="placeholder.jpg" alt="Product Image">
            <h2>Product Name</h2>
            <p>Price: $100</p>
            <p>Description: This is a detailed description of the product, including features and specifications.</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="add-to-wishlist">â™¥ Add to Wishlist</button>
        </div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cart = [];
            const wishlist = [];
            
            document.querySelector(".add-to-cart").addEventListener("click", () => {
                const productName = document.querySelector("h2").textContent;
                cart.push(productName);
                alert(`${productName} added to cart!`);
                console.log("Cart:", cart);
            });
            
            document.querySelector(".add-to-wishlist").addEventListener("click", () => {
                const productName = document.querySelector("h2").textContent;
                wishlist.push(productName);
                alert(`${productName} added to wishlist!`);
                console.log("Wishlist:", wishlist);
            });
        });
    </script>
</body>
</html>
