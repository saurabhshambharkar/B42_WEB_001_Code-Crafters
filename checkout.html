<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: Georgia, Times, 'Times New Roman', serif;

        }
        .payment-container {
            background-color: #730302;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            color: white;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        input{
            width: 100%;
            font-weight: 800;
            border-radius: 1rem;
            padding: 5px;
        }
        p{
            padding:10px;
            
        }
        .pay-btn {
            background-color: rgb(14, 14, 14);
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .pay-btn:hover {
            background-color: black;
        }


        /*  */
        .money {
            position: absolute;
            font-size: 30px;
            animation: blast 1s linear forwards;
        }

        @keyframes blast {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
