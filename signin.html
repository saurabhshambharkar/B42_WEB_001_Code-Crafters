<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modesons Sign In</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Logo */
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #007185; /* Amazon-inspired blue */
            margin-bottom: 15px;
        }
        /* Form Fields */
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: pink; /* Amazon yellow */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #111;
            font-weight: bold;
        }
        button:hover {
            background-color: #f7ca00;
        }
        /* Links */
        a {
            display: block;
            margin-top: 15px;
            font-size: 12px;
            color: #0066c0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" style="
            color: black;">Modesons</div>
        <form>
            <div class="form-group">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or phone">
            </div>
            <button type="submit">Continue</button>
        </form>
        <a href="#">Need help?</a>
        <div class="footer">
            New to Modesons ? <a href="./createAccount.html" target="_blank">Create your Modesons account</a>
        </div>
    </div>
</body>
</html>
