<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modesons Create Account</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Logo */
        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #007185; /* Blue */
            margin-bottom: 20px;
        }
        /* Form Fields */
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ffd814; /* Yellow */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #111;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #f7ca00;
        }
        /* Links */
        a {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #0066c0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            text-align: center;
            color: #555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo" style="color: black;">MODESONS</div>
        <h2>Create Account</h2>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" placeholder="First and last name" required>
            </div>
            <div class="form-group">
                <label for="email">Mobile number or email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email or phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
            </div>
            <div class="form-group">
                <label for="repassword">Re-enter password</label>
                <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required>
            </div>
            <button type="submit">Continue</button>
        </form>
        <div class="footer">
            By creating an account, you agree to Modesons's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
            <br><br>
            Already have an account? <a href="./signin.html" target="_blank">Sign in</a>
        </div>
    </div>

    
   <script>
    document.getElementById("createAccountForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form from submitting
    
    // Get form values
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const repassword = document.getElementById("repassword").value;

    // Validate password match
    if (password !== repassword) {
        alert("Passwords do not match!");
        return;
    }

    // Save user data to localStorage
    const userData = { name, email, password };
    localStorage.setItem("user", JSON.stringify(userData));
    handleSignup(name,email,password)

    alert("Account created successfully!");
    // Optionally redirect to another page
    //window.location.href = "./signin.html";
});

async function handleSignup(name,email,password){
    
    try {
      console.log("Signing up...");
      const response = await axios.post("https://sd-project-5-3438.onrender.com/signin", {
        name,   
        email,
        password,
      });

      console.log((response.data.message));
      
      window.location.href="./singin.html"
    } catch (err) {
      console.log("Signup Error:", err.response?.data);
    }
  };

   </script>
</body>
</html>
