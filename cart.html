<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-family: Georgia, Times, 'Times New Roman', serif;
        }
        h1:hover{
            font-weight: 200;
        }
        .cart-items {
            display: grid;
            padding-right:10px;
            grid-template-columns: repeat(3,1fr);
            gap: 1rem;
        }
        @media screen and (max-width:500px){
            .cart-items{
                grid-template-columns:repeat(1,1fr);
                gap: 0.5rem;
            }
        }

        @media screen and (min-width:501px) and (max-width:780px){
            .cart-items{
                grid-template-columns: repeat(2,1fr);
                gap: 1rem;
            }
        }

        .cart-item:hover{
            animation: 1.3s linear 0s infinite alternate move;
            
            color: aliceblue;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(11,84,159,1) 15%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        }
        .cart-item {
            display: flex;
            align-items: center;
            
            background-color: #ccc;
            gap: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 1rem;
            
        }
        @keyframes move {
            from {
                transform: translateX(0px);
            }
            to {
                /* returns the sun to its default position */
                transform: translateX(10px);
            }
        }

        @keyframes changeSize {
            from {
                transform: scale(1);
            }
            to {
                /* returns the sun to its default position */
                transform: scale(1.1);
            }
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            
        }
        img:hover{
            animation: 1s ease-in-out 0s infinite alternate changeSize;
        }
        .cart-summary {
            text-align: right;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .remove-btn {
            border-radius: 1rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            
        }
        .remove-btn:hover {
            background-color: #d32f2f;
            animation: changeSize 1s ease-in-out infinite alternate;
        }
        .btn {
            padding: 8px 12px;
            cursor: pointer;
        }
        
        /* New Shop Now Button */
        .shop-now {
            position: relative;
            left: 40%;
            width: 20%;
            display: block;
            text-align: center;
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            
            
        }
        .shop-now:hover {
            background-color: #218838;
            animation: 1s ease-in-out 0s infinite alternate changeSize;
            
        }
    </style>
</head>
<body>

    <a href="Shop.html">â¬… Back to Shop</a>
    <h1>Your Cart</h1>
    <div class="cart-items"></div>
    <div class="cart-summary"><h3>Total: $0.00</h3></div>

    <!-- Shop Now Button -->
    <a href="checkout.html" class="shop-now">Shop Now</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartItemsContainer = document.querySelector(".cart-items");
            const cartSummary = document.querySelector(".cart-summary h3");
            const shopNowButton = document.querySelector(".shop-now");

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            function updateCartUI() {
                cartItemsContainer.innerHTML = "";
                let total = 0;

                cart.forEach(item => {
                    total += item.price * item.quantity;

                    const cartItem = document.createElement("div");
                    cartItem.classList.add("cart-item");

                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <div>
                            <h2>${item.title}</h2>
                            <p>Price: $${item.price}</p>
                            <button class="btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="btn remove-btn" data-id="${item.id}">Remove</button>
                        </div>
                    `;

                    cartItemsContainer.appendChild(cartItem);
                });

                cartSummary.textContent = `Total: $${total.toFixed(2)}`;

                // Disable "Shop Now" button if cart is empty
                if (cart.length === 0) {
                    shopNowButton.style.display = "none";
                } else {
                    shopNowButton.style.display = "block";
                }

                // Attach event listeners to "Remove" buttons
                document.querySelectorAll(".remove-btn").forEach(button => {
                    button.addEventListener("click", (e) => {
                        let id = e.target.dataset.id;
                        removeFromCart(id);
                    });
                });

                // Store total price in local storage for checkout page
                localStorage.setItem("totalPrice", total.toFixed(2));
            }

            window.updateQuantity = (id, change) => {
                let item = cart.find(item => item.id == id);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) removeFromCart(id);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartUI();
                }
            };

            function removeFromCart(id) {
                cart = cart.filter(item => item.id != id);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartUI();
            }

            updateCartUI();
        });
    </script>

</body>
</html>
