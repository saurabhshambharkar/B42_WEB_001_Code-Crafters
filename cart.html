<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-family:Georgia, Times, 'Times New Roman', serif;
        }
        .cart-items {
            display: grid;
            gap: 1rem;
        }
        .cart-item {
            display: flex;
            align-items: center;
            background-color: #ccc;
            gap: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 1rem;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .cart-summary {
            text-align: right;
            font-size: 1.5rem;
            margin-top: 20px;
            
        }
        .remove-btn{
            border-radius: 1rem;
            background-color: #ff4d4d; /* Red */
            color: white;
            border: none;
            padding: 8px 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
        .btn {
            padding: 8px 12px;
            
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="Shop.html">â¬… Back to Shop</a>
    <h1>Your Cart</h1>
    <div class="cart-items"></div>
    <div class="cart-summary"><h3>Total: $0.00</h3></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartItemsContainer = document.querySelector(".cart-items");
            const cartSummary = document.querySelector(".cart-summary h3");
    
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
            function updateCartUI() {
                cartItemsContainer.innerHTML = "";
                let total = 0;
    
                cart.forEach(item => {
                    total += item.price * item.quantity;
    
                    const cartItem = document.createElement("div");
                    cartItem.classList.add("cart-item");
    
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <div>
                            <h2>${item.title}</h2>
                            <p>Price: $${item.price.toFixed(2)}</p>
                            <button class="btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="btn remove-btn" data-id="${item.id}">Remove</button>
                        </div>
                    `;
    
                    cartItemsContainer.appendChild(cartItem);
                });
    
                cartSummary.textContent = `Total: $${total.toFixed(2)}`;
    
                // Attach event listeners to "Remove" buttons
                document.querySelectorAll(".remove-btn").forEach(button => {
                    button.addEventListener("click", (e) => {
                        let id = e.target.dataset.id;
                        removeFromCart(id);
                    });
                });
            }
    
            window.updateQuantity = (id, change) => {
                let item = cart.find(item => item.id == id);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) removeFromCart(id);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartUI();
                }
            };
    
            function removeFromCart(id) {
                cart = cart.filter(item => item.id != id); // Remove item
                localStorage.setItem("cart", JSON.stringify(cart)); // Update local storage
                updateCartUI(); // Refresh cart UI
            }
    
            updateCartUI();
        });
    </script>
    

</body>
</html>
